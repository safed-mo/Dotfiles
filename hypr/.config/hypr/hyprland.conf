# SUPER key
$SUPER = SUPER

source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/env.conf


# Apps
# $Browser = brave --enable-features=UseOzonePlatform --ozone-platform=wayland
$Browser = brave 
# $Browser = zen-browser
$Terminal = alacritty
# $Terminal = foot
$AppLauncher = rofi -show drun
$FileExplorer = nemo


bind = $SUPER, B, exec, $Browser
bind = $SUPER, return, exec, $Terminal
bind = $SUPER, T, exec, [float] $Terminal
bind = $SUPER, SPACE, exec, $AppLauncher
bind = $SUPER, E, exec, $FileExplorer
bind = $SUPER, D, exec, vesktop
# bind = $SUPER, D, exec, discord

bind = $SUPER, Q, killactive
bind = $SUPER, M, fullscreen, 1
bind = $SUPER, F, fullscreen, 2

bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = SUPER, minus, Expand window left, resizeactive, -100 0
bindd = SUPER, equal, Shrink window left, resizeactive, 100 0
bindd = SUPER SHIFT, minus, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, equal, Expand window down, resizeactive, 0 100

bind = $SUPER ALT, M, togglefloating
bind = $SUPER ALT, S, togglesplit, # dwindle
bind = $SUPER ALT, L, exec, systemctl sleep && hyprlock
bind = $SUPER SHIFT, L, exec, hyprlock
bind = $SUPER SHIFT, P, exec, pkill waybar || waybar
bind = $SUPER ALT, P, exec, pkill hyprpaper || hyprpaper
bind = $SUPER ALT, Y, exec, ~/.local/bin/hyprland/waybar/toggle.sh

# Webapps
bind = $SUPER, A, exec, ~/.local/bin/webapp.sh duck 
# bind = $SUPER SHIFT,G, exec, ~/.local/bin/webapp.sh whatsapp
# bind = $SUPER SHIFT,D, exec, ~/.local/bin/webapp.sh discord

# Screenshots
bind = , Print, exec, ~/.local/bin/hyprland/screenshots/random_nosave.sh
bind = $SUPER AlT, Print, exec, ~/.local/bin/hyprland/screenshots/random.sh
bind = $SUPER, Print, exec, ~/.local/bin/hyprland/screenshots/full.sh

# Screen recordings
bind = $SUPER ALT, R, exec, ~/Dotfiles/scripts/wayland/record.sh

# Clipboard
bind = $SUPER, V, exec, ~/.local/bin/hyprland/clipboard.sh

# Move focus with SUPER + arrow keys
bind = $SUPER, left, movefocus, l
bind = $SUPER, right, movefocus, r
bind = $SUPER, up, movefocus, u
bind = $SUPER, down, movefocus, d

# change focus
bind = $SUPER, H, movefocus, l
bind = $SUPER, K, movefocus, u
bind = $SUPER, J, movefocus, d 
bind = $SUPER, L, movefocus, r

# # change workspace
bind = $SUPER, U, workspace, 1
bind = $SUPER, I, workspace, 2
bind = $SUPER, O, workspace, 3
bind = $SUPER, P, workspace, 4
bind = $SUPER, Y, workspace, 5

bind = $SUPER, 1, workspace, 1
bind = $SUPER, 2, workspace, 2
bind = $SUPER, 3, workspace, 3
bind = $SUPER, 4, workspace, 4
bind = $SUPER, 5, workspace, 5
bind = $SUPER, 6, workspace, 6
bind = $SUPER, 7, workspace, 7
bind = $SUPER, 8, workspace, 8
bind = $SUPER, 9, workspace, 9

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = $SUPER SHIFT, 1, movetoworkspace, 1
bind = $SUPER SHIFT, 2, movetoworkspace, 2
bind = $SUPER SHIFT, 3, movetoworkspace, 3
bind = $SUPER SHIFT, 4, movetoworkspace, 4
bind = $SUPER SHIFT, 5, movetoworkspace, 5
bind = $SUPER SHIFT, 6, movetoworkspace, 6
bind = $SUPER SHIFT, 7, movetoworkspace, 7
bind = $SUPER SHIFT, 8, movetoworkspace, 8
bind = $SUPER SHIFT, 9, movetoworkspace, 9

# Window: move in direction
bind = Super+Alt, Left, movewindow, l
bind = Super+Alt, Right, movewindow, r
bind = Super+Alt, Up, movewindow, u
bind = Super+Alt, Down, movewindow, d


# Scroll through existing workspaces with SUPER + scroll
bind = $SUPER, mouse_down, workspace, e+1
bind = $SUPER, mouse_up, workspace, e-1


# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = $SUPER, mouse:272, movewindow
bindm = $SUPER, mouse:273, resizewindow

# Audio
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause


# Layout
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to SUPER + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}

general {
    gaps_in = 1
    gaps_out = 4

    border_size = 1

    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(255,255,255,1)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    # rounding = 10
    # rounding_power = 9

    rounding = 5
    rounding_power = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        # enabled = true
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        # enabled = true
        enabled = false
        size = 8
        passes = 3
        vibrancy = 0.1696
    }
}

# Don't show update on first launch
ecosystem {
    no_update_news = true
}

# Monitors
# monitor= eDP-1,1920x1080@120.21300,0x0,1.25
monitor= eDP-1,1920x1080@120.21300,0x0,1.20
# monitor= eDP-1,3840x2160@120.21300,0x0,2.20

# Unscale XWayland
xwayland {
    force_zero_scaling = true
}


# Miscellaneous
misc {
    force_default_wallpaper = -1  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_focuses_monitor = true
    middle_click_paste = true
}

cursor {
    sync_gsettings_theme = true
    inactive_timeout = 3
    enable_hyprcursor = true
}

# Keyboard & Mouse Input
input {

    kb_layout = us
    kb_variant = 
    
    kb_model = 
    kb_options = grp:alt_shift_toggle, caps:swapescape

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    follow_mouse = 1

    repeat_rate = 50   # 70 chars/sec
    repeat_delay = 200 # 0.18ms response

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

gesture = 3, horizontal, workspace
# gesture {
#     workspace_swipe = true
# }

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

opengl {
    nvidia_anti_flicker = true
}


# Animations
animations {
    # enabled = yes, please :)
    enabled = no, please :(

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


# Window Rules
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus,class:jetbrains-studio,title:^win(.*)

# windowrule=size 800 500,title:^(float_ghostty)$
# windowrule=float,title:^(full_ghostty)$
# windowrule=tile,title:^(ghostty)$
# windowrule=float,title:^(fly_is_ghostty)$
windowrule=float,title:^(HyprEmoji)$

windowrule=size 800 500,title:^(float_kitty)$
windowrule=float,title:^(full_kitty)$
windowrule=tile,title:^(kitty)$
windowrule=float,title:^(fly_is_kitty)$
windowrule=float,title:^(HyprEmoji)$


windowrule = float,class:^(brave)$,title:^(Save File)$
windowrule = float,class:^(brave)$,title:^(Open File)$
windowrule = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrule = float,class:^(blueman-manager)$
windowrule = float,class:^(org.twosheds.iwgtk)$
windowrule = float,class:^(blueberry.py)$
windowrule = float,class:^(xdg-desktop-portal-gtk)$
windowrule = float,class:^(geeqie)$
windowrule = tile,class:^(neovide)$

# fix tooltips (always have a title of `win.<id>`)
windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^(win.*)$
windowrulev2 = nofocus, class:^(.*jetbrains.*)$, title:^(win.*)$
# fix tab dragging (always have a single space character as their title)
windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^\\s$
windowrulev2 = nofocus, class:^(.*jetbrains.*)$, title:^\\s$

# windowrule = opacity 1 0.97, class:^(Chromium|brave|chromium|google-chrome|google-chrome-unstable)$

# Remove 1px border around  screenshots (hyprshot/grim+slurp)
layerrule = noanim, selection
layerrule = noanim, rofi

#Replicate smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

