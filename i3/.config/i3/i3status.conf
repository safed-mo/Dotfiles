# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

# order += "ipv6"
# order += "cpu_temperature"
order += "cpu_temperature 0"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "volume master"
order += "memory"
order += "tztime local"


cpu_temperature 0 {
        format = "Tea: %degrees °C"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
# cpu_temperature 0 {
#         format = "Tea: %degrees °C"
# }

wireless _first_ {
        # format_up = "W: (%quality at %essid) %ip"
        # format_up = "W: (%quality) Leaked IP: %ip"
        format_up = "W: (%quality) "
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        # format_up = "E: %ip (%speed)"
        # format_up = "E: Leaked IP: %ip (%speed)"
        format_up = "E: Leaked IP:"
        format_down = "E: down"
}

battery all {
        format = "Fairy Dust: %status %percentage %remaining"
}

# tztime local {
#         format = "%Y-%m-%d %H:%M:%S"
# }

load {
        format = "Hot Loads: %1min"
}

disk "/" {
        format = "Corn Folder: %used (too smol PepeHands)"
}

memory {
        # format = "Used: %used| %available"
        format = "Used: %used"
        threshold_degraded = "2G"
        format_degraded = "MEMORY < %available"
}

# tztime local {
#         format = "%Y-%h-%d %I:%M:%S"
#         # format = "%d-%m-%Y %H:%M:%S"
# }

tztime local {
        format = "%h-%d %I:%M:%S"
        # format = "%d-%m-%Y %H:%M:%S"
}

ipv6 {
        format_up = "Useless Protocol: %ipv6"
        format_down = "Useless Protocol: Down"
}
